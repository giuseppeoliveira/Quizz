<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="quizz.css" rel="stylesheet">
    <script src="quizz.js"></script>
    
    <title>Quizz Teste</title>
</head>
<body>
    <div class="introContainer" id="introContainer1">
    <div class="question"><H1><strong> Personal Dados</strong></H1></div>
    <form>
        <label for="name">Complete Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <p></p>

        <label for="email">E-mail:</label><br>
        <input type="text" id="email" name="email"><br>
        <p></p>

        <label for="number">Employer Number:</label><br>
        <input type="text" id="number" name="number"><br>
        <p></p>

        <label for="phone">Celphone Number:</label><br>
        <input type="text" id="phone" name="phone"><br>
        <p></p>
    </form>
    <button class="start" onclick="start1()""> START </button>
    </div>

    <p></p>

    <div class="container" id="container">
    <div class="question"><H1><strong>Question 1</strong></H1></div>
    <tr>
        <td><button class="buttonsC" id="correct1">Resposta 1</button></td>
        <td><button class="buttonsE">Resposta 2</button></td>
        <td><button class="buttonsE">Resposta 3</button></td>
        <td><button class="buttonsE">Resposta 4</button></td>
    </tr>
    <button class="next" onclick="next(1)" >NEXT</button>
    </div>

    <p></p>

    <div class="container">
    <div class="question"><H1><strong>Question 2</strong></H1></div>
    <tr>
        <td><button class="buttonsE">Resposta 1</button></td>
        <td><button class="buttonsC" id="correct2">Resposta 2</button></td>
        <td><button class="buttonsE">Resposta 3</button></td>
        <td><button class="buttonsE">Resposta 4</button></td>
    </tr>
    <button class="next" onclick="next(2)" >NEXT</button>
    </div>

    <p></p>

    <div class="container">
    <div class="question"><H1><strong>Question 3</strong></H1></div>
    <tr>
        <input type="radio" name="qstn3">Resposta 1<br>
        <input type="radio" name="qstn3">Resposta 2<br>
        <input type="radio" name="qstn3" id="correct3">Resposta 3<br>
        <input type="radio" name="qstn3">Resposta 4<br>
    </tr>
    <button class="next" onclick="next(3)" >NEXT</button>
    </div>

    <p></p>

    <div class="container">
    <div class="question"><H1><strong>Question 4</strong></H1></div>
    <tr>
        <input type="checkbox" name="question3">Resposta 1<br>
        <input type="checkbox" name="question3">Resposta 2<br>
        <input type="checkbox" name="question3" id="correct4">Resposta 3<br>
        <input type="checkbox" name="question3" id="correct5">Resposta 4<br>
    </tr>
    <button class="next" onclick="next(4)" >NEXT</button>
    </div>

    <p></p>

    <div class="confirmation">
    <input type="submit" name="submit" value="Submit" onclick="result()">
    </div>


</body>
</html>
